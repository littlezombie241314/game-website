    </header>

    <main class="container" style="padding:24px 0">
      <div class="section-head">
        <h1 class="section-title">联系我们</h1>
      </div>
      <form data-demo class="card" style="padding:16px; grid-template-rows:auto">
        <div class="grid grid-2">
          <div>
            <label class="muted">姓名</label>
            <input class="input" required placeholder="您的名字">
          </div>
          <div>
            <label class="muted">邮箱</label>
            <input class="input" required placeholder="you@example.com">
          </div>
        </div>
        <div class="grid grid-2" style="margin-top:10px">
          <div>
            <label class="muted">主题</label>
            <input class="input" placeholder="例如：商务合作、媒体采访">
          </div>
          <div>
            <label class="muted">类别</label>
            <select class="select">
              <option>商务合作</option>
              <option>媒体联系</option>
              <option>技术支持</option>
              <option>其他</option>
            </select>
          </div>
        </div>
        <div style="margin-top:10px">
          <label class="muted">内容</label>
          <textarea class="textarea" placeholder="请详细描述您的需求..."></textarea>
        </div>
        <div style="margin-top:12px">
          <button class="btn btn-primary" type="submit">发送</button>
        </div>
      </form>
    </main>
